<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan json 3</title>
</head>
<body>
    
    <h3>List Data User</h3>
    <div id="tampil"></div>


    <script>
        const jsHTTP = new XMLHttpRequest();
        jsHTTP.open("GET","https://webpro.ptov.my.id/api/curduser.php?aksi=get");
        jsHTTP.send();


       jsHTTP.onload = function(){
        const dta = JSON.parse(this.responseText);
        
        let tx = "<table> <thead> <tr> <th>#</th> <th>Nama</th> <th>Email</th> <th>User Name</th> <th>action</th> </tr> </thead> </tbody>"
        let no = 1;
    

        for(let i=0; i<dta.isi.length; i++){
            tx += '<tr>';
            tx += '<td>'+no+'</td>';
            tx += '<td>'+dta.isi[i][0]+'</td>';
            tx += '<td>'+dta.isi[i][1]+'</td>';
            tx += '<td>'+dta.isi[i][2]+'</td>';
            tx += '<td><a href="latihan01-edit.html?id='+ dta.isi[1][3]+'">Edit</a>';
            tx += '<a href="latihan01-del.html?id='+ dta.isi[i][3]+'"Hapus</td>';
            tx += '</tr>';
            no++;
        }
            tx += '</body></table>';

        document.getElementById("tampil").innerHTML = tx;
       console.log(dta);
    }

    </script>
</body>
</html>
